<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Custom Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-menu-button color="primary" (click)="goPage(1)"> page1 </ion-menu-button>
      </ion-item>
      <ion-item>
        <ion-menu-button color="primary" (click)="goPage(2)"> page2 </ion-menu-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
